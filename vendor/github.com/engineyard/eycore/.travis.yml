---
sudo: false

language: go

go:
  - 1.6
  - 1.7.x

install:
  - go get github.com/onsi/ginkgo/ginkgo
  - go get -v github.com/Masterminds/glide
  - cd $GOPATH/src/github.com/Masterminds/glide && git checkout tags/v0.12.3 && go install && cd -
  - glide install

script:
  - go test $(go list ./... | grep -v /vendor/) -cover
